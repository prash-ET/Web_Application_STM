<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DC Power Source</title>
    <link rel="stylesheet" href="css/layout.min.css">
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="window">
        <img src="resources/header01.jpg" style="height: 180px;" width="100%" alt="Logo not available">
        <div class="header-buttons column is-full is-hidden-touch">
		<div class="buttons">
			<a href="index.html" class="button is-info is-inverted">Index</a>
			<a href="control.html" class="button is-info is-inverted">Control</a>
			<a href="webconfig.html" class="button is-info is-inverted">Webconfig</a>
			<a href="display.html" class="button is-info is-active">Display</a>
		</div>
	</div>

	<div class="buttons text-center is-hidden-desktop">
		<a href="index.html" class="button is-info is-inverted">Index</a>
		<a href="control.html" class="button is-info is-inverted">Control</a>
		<a href="webconfig.html" class="button is-info is-inverted">Webconfig</a>
		<a href="display.html" class="button is-info is-active">Display</a>
	</div>

	<div id="errorMessage" class="notification is-danger">
		Error message
	</div>

    <div class="columns is-tablet is-multiline is-same-height">
        <div class="column is-6">
            <!-- DATA START -->
            <div class="card" data-panel="data">
                <header class="card-header">
                    <p class="card-header-title">
                        Data
                    </p>
                </header>
                <div class="card-content">
                    <div class="column is-12">
                        <table class="table is-striped is-bordered is-narrow is-fullwidth">
                            <tr>
                                <td>U</td>
                                <td id="uText">0.0</td>
                                <td>V</td>
                            </tr>
                            <tr>
                                <td>I</td>
                                <td id="iText">0.0</td>
                                <td>A</td>
                            </tr>
                            <tr>
                                <td>P</td>
                                <td id="pText">0.0</td>
                                <td>W</td>
                            </tr>
                            <tr>
                                <td>R</td>
                                <td id="rText">0.0</td>
                                <td>Ohm</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- DATA END -->
        </div>

        <div class="column is-6">
            <!-- STATUS START -->
            <div class="card" data-panel="status">
                <header class="card-header">
                    <p class="card-header-title">
                        Status
                    </p>

                </header>
                <div class="card-content">
                    <div class="column is-12">
                        <table class="table is-striped is-bordered is-narrow is-fullwidth">
                            <tr>
                                <td>Mode</td>
                                <td id="modeText">UI</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td id="statusText">Run</td>
                            </tr>
                            <tr>
                                <td>Control</td>
                                <td id="controlText">Local</td>
                            </tr>
                            <tr>
                                <td>Limit</td>
                                <td id="limitText">U</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- STATUS END -->
        </div>
    </div>
</div>

</html>
